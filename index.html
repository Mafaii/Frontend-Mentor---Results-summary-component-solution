<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <section class="result-section">
      <h2>Result</h2>
      <div class="points">
        <span>
          76
        </span>
        <span>of 100</span>
      </div>
      <h1>Great</h1>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary-section">
      <h3>
        Summary
      </h3>
      <div class="result red">
        <div class="item-name">
          <img src="assets/images/icon-reaction.svg" alt="red lightning">
          Reaction
        </div>
        <div class="summary-points">
          <span>
            80
          </span>
          / 100
        </div>
      </div>
      <div class="result yellow">
        <div class="item-name">
          <img src="assets/images/icon-memory.svg" alt="yellow brain">
          Memory
        </div>
        <div class="summary-points">
          <span>
            92</span> / 100
        </div>

      </div>
      <div class="result green">
        <div class="item-name">
          <img src="assets/images/icon-verbal.svg" alt="green msg img">
          Verbal
        </div>
        <div class="summary-points">
          <span>
            61</span> / 100
        </div>

      </div>
      <div class="result blue">
        <div class="item-name"><img src="assets/images/icon-visual.svg" alt="blue eye">
          Visual
        </div>
        <div class="summary-points">
          <span>72</span> / 100
        </div>

      </div>
      <button class="btn">Continue</button>
    </section>
  </div>

















  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
